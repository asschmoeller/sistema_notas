    <script type="text/javascript"> function calculo() {
            res.value = (((parseInt(n1.value) + parseInt(n2.value) + parseInt(n3.value)) / 3) + ((parseInt(n4.value) + parseInt(n5.value) + parseInt(n6.value)) / 3))/2
            res2.value = 100 - ((parseInt(qf.value) * 100) / parseInt(q.value))
                if ((res.value >= 7 ) && (res2.value >= 75)){
                $situacao.value = "Aluno aprovado!";
				document.getElementById('escondido').style.visibility = 'hidden';
                } else if (res2.value <= 75) {
                $situacao.value = "Aluno Reprovado!";
				document.getElementById('escondido').style.visibility = 'hidden';
                } else {
                $situacao.value = "Aluno em exame";
				document.getElementById('escondido').style.visibility = 'visible';
            	}              
            	}
            function exames(){
            exame1.value = (((parseInt(res.value) + parseInt(exame.value))/2))
                if (exame1.value > 5) {
                $situacao2.value = "Aluno Aprovado!";
                } else {
                $situacao2.value = "Aluno Reprovado!"
                }
                }
			function iniciar(){
					document.getElementById('escondido').style.visibility = 'hidden';
				}
    </script>
